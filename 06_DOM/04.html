<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);

    }
    addLanguage('Python');
    addLanguage('Java');

    function addOptiLanguage(lagName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(lagName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('C++');

    // Edit
    // document.querySelector("li:nth-child(2)").textContent = 'C#'; // easyway

    const secondLang=document.querySelector("li:nth-child(2)");
    const newLi = document.createElement('li');
    newLi.textContent = 'C#';             // little bit complex way
    secondLang.replaceWith(newLi);

    // Edit another way
    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = '<li>PHP</li>';

    // Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
